name: Lint diagnostics
on:
  pull_request:

jobs:
  ament_lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
          linter: [cppcheck, cpplint, flake8, pep257, uncrustify, xmllint]
    steps:
    - uses: actions/checkout@v1
    - uses: ros-tooling/setup-ros@0.4.2
    - name: remove pip installed versions
      run: |
        sudo pip3 uninstall -y pycodestyle flake8 pyflakes
    - uses: ros-tooling/action-ros-lint@0.1.3
      with:
        distribution: rolling
        linter: ${{ matrix.linter }}
        package-name:
          diagnostic_aggregator
          diagnostic_common_diagnostics
          diagnostic_updater
          self_test
